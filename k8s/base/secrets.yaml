# NOTE: In production, use External Secrets Operator or Sealed Secrets
# This is a template - values should be injected via CI/CD

apiVersion: v1
kind: Secret
metadata:
  name: fasttrading-secrets
  namespace: fasttrading
type: Opaque
stringData:
  # Database
  DATABASE_URL: "postgresql+asyncpg://trading:CHANGE_ME@postgres:5432/fasttrading"
  
  # Redis
  REDIS_URL: "redis://redis:6379/0"
  
  # Kafka
  KAFKA_BROKERS: "kafka-0.kafka-headless:9092,kafka-1.kafka-headless:9092"
  
  # Security
  SECRET_KEY: "CHANGE_ME_USE_OPENSSL_RAND_HEX_32"
  
  # Web3
  ETH_NODE_URL: "https://mainnet.infura.io/v3/YOUR_PROJECT_ID"
  
  # Exchange APIs (encrypted)
  BINANCE_API_KEY: ""
  BINANCE_API_SECRET: ""

